<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="utf-8">
    <title>Hedgehog Party</title>
  </head>
  <body>
    <h1>Hedgehog Party</h1>
    <main>
      <section class="invite-list">
        <h3 class="invite-header">Invitation List</h3>
      </section>
      <h3 class="form-header">Invite another Hedgehog</h3>
      <section class="form">
        <form class="input-form">
          <input type="text" id="name" placeholder="Name of Hedgehog">
          <input type="number" id="hoglets" placeholder="Number of Hoglets">
          <input type="text" id="allergies" placeholder="Allergies">
          <button type="button">INVITE!</button>
        </form>
        <div class="image"></div>
      </section>
    </main>



    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
