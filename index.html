<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="utf-8">
    <title>Hedgehog Party</title>
  </head>
  <body>
    <h1>Hedgehog Party</h1>
    <main>
      <section class="invite-list">
        <h3 class="invite-header">Invitation List</h3>
      </section>
      <section class="form">
        <h3 class="form-header">Invite another Hedgehog</h3>
        <input type="text" name="" value="Name of Hedgehog">
        <input type="text" name="" value="Number of Hoglets">
        <input type="text" name="" value="Allergies">
        <button type="button">INVITE!</button>
      </section>
    </main>



    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
