<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="utf-8">
    <title>Hedgehog Party</title>
  </head>
  <body>
    <h1 class="page-title">Hedgehog Party</h1>
    <main>
      <section class="invite-list-container">
        <h3 class="invite-list-title">Invitation List</h3>
        <div class="rsvp-categories">
          <p>Name</p>
          <p># of Hoglets</p>
          <p>Allergies</p>
        </div>
      </section>
      <h3 class="invite-form-title">Invite another Hedgehog</h3>
      <section class="rsvp-container">
        <form class="rsvp-form">
          <input type="text" class="name" class="new-class" placeholder="Name of Hedgehog">
          <input type="number" class="hoglets" class="new-class" placeholder="Number of Hoglets">
          <input type="text" class="allergies"
          class="new-class" placeholder="Allergies">
          <button type="button" class="invite-btn">INVITE!</button>
        </form>
        <div class="image"></div>
      </section>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
